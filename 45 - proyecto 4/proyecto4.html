<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- ../forma de subir un nivel -->
    <!-- Esta es una plantilla para comenzar con bootstrap -->
    <!-- font awesome -->
    <script src="fonts/all.min.js"></script>
    <title>Bootstragram</title>
  </head>
  <body>
    <style>
      body{
        background: #fafafa;
        color: #999;
      }
    </style>
     <div class="container">
       <div class="row mt-5">
         <div class="col-12 col-md-4  d-none d-md-block offset-md-2">
           <!-- centarndo con offset -->
          <img src="img/celular.png" class="mt-5" width="250px" alt="celular">
         </div>
         <div class="col-12 col-md-4 bg-white border shadow ml-5 text-center px-5 py-4">
            <img src="img/logo.png" class="mt-3" alt="" width="250px">
            <p class="font-weight-bold my-3">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda, dolorum!</p>
            <button class="btn btn-primary btn-block"><i class="fab fa-facebook-f"></i>Conectar con face</button>
            <div class="my-3">O</div>
            <form action="">
              <div class="form-group">
                <input type="text" class="form-control bg-light border" placeholder="Número celular">
              </div>
              <div class="form-group">
                <input type="text" class="form-control bg-light border" placeholder="Nombre completo">
              </div>
              <div class="form-group">
                <input type="text" class="form-control bg-light border" placeholder="Nombre de usuario">
              </div>
              <div class="form-group">
                <input type="password" class="form-control bg-light border" placeholder="Contraseña">
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block">Registrarse</button>
              </div>
            </form>
          </div>
       </div>
     </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
   <!--  <script src="https://unpkg.com/@popperjs/core@2"></script> -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- el orden de estos archivos es importante por el oreden en que se los carga -->
  
 
  </body>
</html>
