<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- ../forma de subir un nivel -->
    <!-- Esta es una plantilla para comenzar con bootstrap -->


    <title>Plantilla</title>
  </head>
  <body>
      <style>
          body{
              height: 100vh;
          }
      </style>
      <!-- aling center para alinear de forma vertical -->
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="spinner-grow text-success " style="width: 150px; height: 150px;">
            <span class="sr-only">cargando...</span>
        </div>
    </div>

    <button class="btn btn-info">
        <div class="spinner-border"></div>
        cargando...
    </button>
    <!-- tambien se puede usar en botones -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.js"></script>
   <!--  <script src="https://unpkg.com/@popperjs/core@2"></script> -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- el orden de estos archivos es importante por el oreden en que se los carga -->
  </body>
</html>
