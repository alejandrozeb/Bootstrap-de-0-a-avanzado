<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- ../forma de subir un nivel -->
    <!-- Esta es una plantilla para comenzar con bootstrap -->


    <title>Apinner</title>
  </head>
  <body>
      <!-- nos sirve para simular una carga de algo  -->
    <div class="container">
      <div class="row my-5">
        <div class="col-12">
            <div class="spinner-border">
                <span class="sr-only">cargando...</span>
            </div>
            <div class="spinner-border text-primary">
                <span class="sr-only">cargando...</span>
            </div>
            <div class="spinner-border text-success">
                <span class="sr-only">cargando...</span>
            </div>
            <div class="spinner-border text-info">
                <span class="sr-only">cargando...</span>
            </div>
            <div class="spinner-border text-light">
                <span class="sr-only">cargando...</span>
            </div>
            <div class="spinner-border text-warning">
                <span class="sr-only">cargando...</span>
            </div>
            <div class="spinner-border text-dark">
                <span class="sr-only">cargando...</span>
            </div>
            <div class="spinner-border text-light bg-dark">
                <span class="sr-only">cargando...</span>
            </div>

        </div>
        <!-- orta animacion y tiene colores -->
        <div class="col-12 my-5">
            <div class="spinner-grow">
                <span class="sr-only">cargando...</span>
            </div>
            <div class="spinner-grow text-info">
                <span class="sr-only">cargando...</span>
            </div>
            <div class="spinner-grow text-success">
                <span class="sr-only">cargando...</span>
            </div>
            <div class="spinner-grow text-light ">
                <span class="sr-only">cargando...</span>
            </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.js"></script>
   <!--  <script src="https://unpkg.com/@popperjs/core@2"></script> -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- el orden de estos archivos es importante por el oreden en que se los carga -->
  </body>
</html>
