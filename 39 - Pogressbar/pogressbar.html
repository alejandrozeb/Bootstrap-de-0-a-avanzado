<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- ../forma de subir un nivel -->
    <!-- Esta es una plantilla para comenzar con bootstrap -->


    <title>progress-bar</title>
  </head>
  <body>
      <!-- son barras de estado, trabajan con el tamaño de la pantalla -->
    <div class="container">
      <div class="row my-3">
        <div class="col-6">
            <div class="progress my-2">
                <div class="progress-bar"></div>
                <!-- al 0% -->
            </div>
            <div class="progress my-2">
                <div class="progress-bar" style="width: 25%;"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar" style="width: 50%;"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar" style="width: 75%;"></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>
        </div>
        <!-- tambien funciona con los estilos de bootstrap -->
        <div class="col-6">
            <div class="progress my-2">
                <div class="progress-bar"></div>
                <!-- al 0% -->
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-25" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-50" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-75" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-100" ></div>
            </div>
        </div>
        <!-- tambien se puede agregar labels -->
        <div class="col-6">
            <div class="progress my-2">
                <div class="progress-bar"></div>
                <!-- al 0% -->
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-25" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-50" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-75" >75%</div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-100" >100%</div>
            </div>
        </div>
        <!--  se puede poner una barra pequeña controlando el height -->
        <div class="col-6">
            <div class="progress my-2">
                <div class="progress-bar"></div>
                <!-- al 0% -->
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-25" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-50" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-75" >75%</div>
            </div>
            <div class="progress my-2" style="height: 3px;">
                <div class="progress-bar w-100" ></div>
            </div>
        </div>
        <!-- colores -->
        <div class="col-6">
            <div class="progress my-2">
                <div class="progress-bar"></div>
                <!-- al 0% -->
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-25 bg-warning" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-50 bg-primary" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-75 bg-danger" >75%</div>
            </div>
            <div class="progress my-2" style="height: 3px;">
                <div class="progress-bar w-100" ></div>
            </div>
        </div>
        <div class="col-6">
            <div class="progress my-2">
                <div class="progress-bar"></div>
                <!-- al 0% -->
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-25 bg-warning" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-50 bg-primary" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-50 bg-danger" >25%</div>
                <div class="progress-bar w-50 bg-warning" >50%</div>
            </div>
            <!-- añade barra de colores ade mas de dar animacion -->
            <div class="progress my-2 ">
                <div class="progress-bar progress-bar-striped"></div>
                <!-- al 0% -->
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-25 progress-bar-striped" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-50 progress-bar-striped" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar w-75 progress-bar-striped" ></div>
            </div>
            <div class="progress my-2">
                <div class="progress-bar  bg-warning w-100 progress-bar-striped progress-bar-animated" ></div>
            </div>
            <!-- con java script -->

            <div class="progress my-2" style="height: 30px;">
                <div id="miBarra" class="progress-bar  bg-danger  progress-bar-striped progress-bar-animated" ></div>
            </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.js"></script>
   <!--  <script src="https://unpkg.com/@popperjs/core@2"></script> -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- el orden de estos archivos es importante por el oreden en que se los carga -->
    <!-- script con jquery -->
    <script>
        $(document).ready(function(){
           var ancho=0;
            var id= setInterval(function(){
                ancho=ancho+3;
                $('#miBarra').css('width',ancho+'%');
                if(ancho>100){
                    clearInterval(100)
                }
            },100);
        });
    </script>




    </body>
</html>
