<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- ../forma de subir un nivel -->
    <!-- Esta es una plantilla para comenzar con bootstrap -->


    <title>Flexbox</title>
  </head>
  <body>
      <!-- es otro tipo de display -->
    <div class="container">
      <div class="row">
        <div class="col-12">
            <div class="bg-success p-2 my-2 d-flex text-white">
                display .d-flex
            </div>
            <div class="bg-success p-2 my-2 d-inline-flex text-white">
                display .d-inline-flex
                <!-- se adapta al tamaño del contenido, tambien aplica tamaños de sm md lg pero se deben colocar antes del row-->
            </div>
            <!-- tambien se puede anidar para alinear los blocks -->
            <div class="d-flex bg-light flex-row my-2">
                <div class="p-2 bg-secondary border text-white">
                    item 1
                </div>
                <div class="p-2 bg-secondary border text-white">
                    item 2
                </div>
                <div class="p-2 bg-secondary border text-white">
                    item 3
                </div>
            </div>
            <!-- empieza a ordenar al reves. por la izquierda -->
            <div class="d-flex bg-light flex-row-reverse border my-2">
                <div class="p-2 bg-secondary border text-white">
                    item 1
                </div>
                <div class="p-2 bg-secondary border text-white">
                    item 2
                </div>
                <div class="p-2 bg-secondary border text-white">
                    item 3
                </div>
            </div>
            <!-- tambien se puede usar en forma de columnas -->
            <div class="d-flex bg-light flex-column border my-2">
                <div class="p-2 bg-secondary border text-white">
                    item 1
                </div>
                <div class="p-2 bg-secondary border text-white">
                    item 2
                </div>
                <div class="p-2 bg-secondary border text-white">
                    item 3
                </div>
            </div>
            <!-- ademas tenemos la funcion inversa -->
            <div class="d-flex bg-light flex-column-reverse border my-2">
                <div class="p-2 bg-secondary border text-white">
                    item 1
                </div>
                <div class="p-2 bg-secondary border text-white">
                    item 2
                </div>
                <div class="p-2 bg-secondary border text-white">
                    item 3
                </div>
            </div>

        </div>
        
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.js"></script>
   <!--  <script src="https://unpkg.com/@popperjs/core@2"></script> -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- el orden de estos archivos es importante por el oreden en que se los carga -->
  </body>
</html>
