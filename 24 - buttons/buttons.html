<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- ../forma de subir un nivel -->
    <!-- Esta es una plantilla para comenzar con bootstrap -->


    <title>Buttons</title>
  </head>
  <body>
    <!-- tienenlos mismos atributos de color -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <button>Soy un botón normal</button>
          <button class="btn">con clases</button>
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>

          <button type="button" class="btn btn-link">Link</button>
          <!-- se ve como link -->
        </div>
        <div class="col-12">
          <a class="btn btn-primary" href="#" role="button">Link</a>
          <button class="btn btn-primary" type="submit">Button</button>
          <input class="btn btn-primary" type="button" value="Input">
          <input class="btn btn-primary" type="submit" value="Submit">
          <input class="btn btn-primary" type="reset" value="Reset">
          <!-- se puede agregar a diferentes eqiuetas -->
        </div>
        <div class="col-12">
          <h2>btn outline</h2>
          <button class="btbn btn-outline-primary"> outline button</button>
          <button type="button" class="btn btn-outline-secondary">Secondary</button>
          <button type="button" class="btn btn-outline-success">Success</button>
          <button type="button" class="btn btn-outline-danger">Danger</button>
          <button type="button" class="btn btn-outline-warning">Warning</button>
          <button type="button" class="btn btn-outline-info">Info</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
          <!-- cambia el color al pasar el cursor por el botón -->
        </div>
        <div class="col-12">
          <h3>tamño lg</h3>
          <button class="btn btn-primary btn-lg">btn lg primary</button>
          <button class="btn btn-secondary btn-lg">btn lg secondary</button>
          <h3>tamño normal</h3>
          <button class="btn btn-primary ">btn  primary</button>
          <button class="btn btn-secondary ">btn  secondary</button>
          <h3>tamño sm</h3>
          <button class="btn btn-primary btn-sm">btn sm primary</button>
          <button class="btn btn-secondary btn-sm">btn sm secondary</button>
          <!-- tambien permite cambiar de tamaños -->
        </div>
        <div class="col-12">
          <h2>boton display block</h2>
          <button type="button" class="btn btn-primary btn-lg btn-block">Block button</button>
          <button type="button" class="btn btn-secondary btn-lg btn-block">Block button</button>
        </div>
        <div class="col-12">
          <h2>active</h2>
          <a href="#" class="btn btn-primary btn-lg" role="button" aria-pressed="true">link</a>
          <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Link active</a>
          <!-- active nos permite saber si un boton fue presionado -->
        </div>
        <div class="col-12">
          <h2>disable</h2>
          <button type="button" class="btn btn-lg btn-warning">normal button</button>
          <button type="button" class="btn btn-warning btn-lg" disabled>disableButton</button>
          <!-- deshabilita un boton -->
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
