<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- ../forma de subir un nivel -->
    <!-- Esta es una plantilla para comenzar con bootstrap -->


    <title>Pagination</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
            <nav>
                <ul class="pagination">
                    <li class="page-item">

                    </li>
                    <li class="page-item">
                        <a href="" class="page-link">1</a>

                    <li class="page-item">

                    <li class="page-item">

                    <li class="page-item">

                    </li>
                    <li class="page-item">
                        <a href="" class="page-link">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
<!-- con botones solo agrego span -->
        <div class="col-6">
            <nav>
                <ul class="pagination">
                    <li class="page-item">
                        <a href="" class="page-link">
                            <span>&laquo;</span>

                    </li>
                </ul>
            </nav>
        </div>
        <!-- tamaÃ±os -->

                        <a href="" class="page-link">
                            <span>&laquo;</span>
