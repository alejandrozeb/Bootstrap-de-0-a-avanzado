<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- ../forma de subir un nivel -->
    <!-- Esta es una plantilla para comenzar con bootstrap -->


    <title>Toast</title>
  </head>
  <body class="bg-dark">
      <style>
          body{
              height: 100vh;
          }
      </style>
      <!-- son notificacioones flotantes para realizar redes sociales por ejemplo
    funciona con javascript -->
    <!-- para alinear abajo -->
    <div style="position: relative; min-height: 100%;">
        <div class="" style="position: absolute; bottom: 20px; right: 20px;" >
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
                <div class="toast-header"  >
                    <strong class="mr-auto">mensaje</strong>
                    <small>hace diez minutos</small>
                    <button class="close ml-2" data-dismiss="toast" aria-label="close">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rem expedita quia totam magni cumque minima sed molestias commodi inventore minus?
                </div>
            </div>
       <!-- otro toast -->
       <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="..." class="rounded mr-2" alt="...">
          <strong class="mr-auto">Bootstrap</strong>
          <small class="text-muted">just now</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          See? Just like this.
        </div>
      </div>
        </div>    
    </div>
    
   
   
   
   
      <div class="container">
      <div class="row">
        <div class="col-12">
            
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.js"></script>
   <!--  <script src="https://unpkg.com/@popperjs/core@2"></script> -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- el orden de estos archivos es importante por el oreden en que se los carga -->
  
    <script>
        $(document).ready(function(){
            $('.toast').toast('show')
        });
    </script>
</body>
</html>
