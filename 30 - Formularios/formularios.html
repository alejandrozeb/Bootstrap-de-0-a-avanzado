<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- ../forma de subir un nivel -->
    <!-- Esta es una plantilla para comenzar con bootstrap -->


    <title>Formularios</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-6">
              <form>
                  <div class="form-group">
                      <label for="primercampo">Primer campo</label>
                      <input type="text" name="primerCampo" class="form-control" placeholder="Mi primer campo" id="primercampo" >
                      <!-- con el da te redireciona al block -->
                  </div>
                  <div class="form-group">
                    <label for="segundocampo">segundo campo</label>
                    <input type="password" name="segundocampo" class="form-control" placeholder="Mi segundo campo" id="segundocampo" >
                    <!-- con el da te redireciona al block -->
                 </div>
                 <div class="form-group">
                    <select name="" id="" class="form-control">
                        <option value="">mexico</option>
                        <option value="">españa</option>
                        <!-- barra con seleccion de paises -->
                    </select>
                 </div>
                 <div class="form-group">
                     <select name="" id="" multiple class="from-control">
                         <option value="">25</option>
                         <option value="">25</option>
                         <option value="">25</option>
                         <option value="">25</option>
                         <option value="">25</option>
                         <option value="">25</option>
                         <option value="">25</option>
                         <!-- un roll con seleccion de barra -->
                     </select>
                 </div>
                 <div class="form-group">
                     <input type="file" class="form-control-file">
                     <!-- para subir archivos -->
                 </div>
                 <div class="form-group">
                     <input type="text" class="form-control form-control-lg">
                     <input type="text" class="form-control">
                     <input type="text" class="form-control form-control-sm">
                     <!-- tamaños tambien se puede agregar a los select -->
                 </div>
                 <div class="form-group">
                    <input type="text" class="form-control form-control-lg" readonly placeholder="readonly">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control form-control-sm">
                    <!-- solo permite leer -->
                </div>
                <div class="form-group">
                    <input type="text" class="form-control-plaintext"  value="readonly plaintext">
                    <input type="text" class="form-control">
                    <input type="text" class="form-control form-control-sm">
                    <!-- solo permite leer -->
                </div>
              </form>
              <form action="" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control">
                        <input type="text" class="form-control">
                        <!-- formulario en una sola linea -->
                    </div>
              </form>
          </div>

        <div class="col-6">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.js"></script>
   <!--  <script src="https://unpkg.com/@popperjs/core@2"></script> -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
