<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- ../forma de subir un nivel -->
    <!-- Esta es una plantilla para comenzar con bootstrap -->


    <title>Badges</title>
  </head>
  <body>
      <!-- loss badges nos sirve para resaltar cosas nuevas en la pagina
    como los alerts -->
    <div class="container">
      <div class="row">
        <div class="col-12">
            <h1>badge <span class="badge badge-primary">Nuevo articulo</span></h1>
            <h2>badde <span class="badge badge-secondary">secondary</span></h2>
            <h3>badde <span class="badge badge-success">success</span></h3>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-warning">Notificaciones <span class="badge badge-dark">6</span></button>
        </div>
        <!-- en botones tambien se pude usar la clase ademas se pueden usar todos los colores predeterminados-->
        <div class="col-12">
            <h1>badge-pill <span class="badge  badge-pill badge-info">pill</span></h1>
        </div>
        <!-- el mensaje redondeado -->
        <div class="col-12">
            <a href="#" class="badge badge-primary">Primary</a>
        </div>
        <!-- tambien se puede aplicar a links -->
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../js/jquery.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
